name: edupro
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost/Jost-Thin.ttf
        - asset: assets/fonts/Jost/Jost-ExtraLight.ttf
        - asset: assets/fonts/Jost/Jost-Light.ttf
        - asset: assets/fonts/Jost/Jost-Regular.ttf
        - asset: assets/fonts/Jost/Jost-Medium.ttf
        - asset: assets/fonts/Jost/Jost-SemiBold.ttf
        - asset: assets/fonts/Jost/Jost-Bold.ttf
        - asset: assets/fonts/Jost/Jost-ExtraBold.ttf
        - asset: assets/fonts/Jost/Jost-Black.ttf
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-ExtraLight.ttf
        - asset: assets/fonts/Mulish/Mulish-Light.ttf
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish/Mulish-Medium.ttf
        - asset: assets/fonts/Mulish/Mulish-SemiBold.ttf
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
        - asset: assets/fonts/Mulish/Mulish-ExtraBold.ttf
        - asset: assets/fonts/Mulish/Mulish-Black.ttf
  assets:
    - assets/images/
